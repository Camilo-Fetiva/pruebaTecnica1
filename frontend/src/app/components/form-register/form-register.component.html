<main>
    <section class="background">
        <section class="formulario">
            <h1>Formulario de Registro</h1>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input 
                    type="name" 
                    class="form-control" 
                    id="name" required
                    name="Nombre"
                    [(ngModel)]="Nombre"
                    >
                </div>
            
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo</label>
                    <input 
                    type="email" 
                    class="form-control" 
                    id="exampleInputEmail1" required
                    name="Correo"
                    [(ngModel)]="Correo"
                    >
                </div>
            
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contrasena</label>
                    <input 
                    type="password" 
                    class="form-control" 
                    id="exampleInputPassword1" required
                    name="Contrasena"
                    [(ngModel)]="Contrasena"
                    >
                </div>
                <button type="submit" class="btn btn-primary"(click)="crearUsuarios()">Enviar</button>
                <a routerLink="/"><button type="button" class="btn btn-success">Volver</button></a>
            </form>
        </section>
    </section>
</main>
